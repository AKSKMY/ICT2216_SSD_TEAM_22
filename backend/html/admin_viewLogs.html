{% extends "base.html" %}

{% block title %}Audit Logs | MediVault{% endblock %}

{% block content %}
<h2 class="mb-4">Audit Logs</h2>

<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>Log ID</th>
      <th>User ID</th>
      <th>Action</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.log_id }}</td>
      <td>{{ log.user_id }}</td>
      <td>{{ log.action }}</td>
      <td>{{ log.timestamp }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
