{% extends "base.html" %}
{% block title %}Login - MediVault{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-primary">Login to Your Account</h2>  
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <!-- Google reCAPTCHA -->
      <div class="g-recaptcha mb-3" data-sitekey="{{ site_key }}"></div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3 text-center">
      Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>.
    </p>
  </div>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
