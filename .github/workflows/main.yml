name: Flask App Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: admin
          MYSQL_DATABASE: rbac
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Create .env file
      run: |
        echo "FLASK_SECRET_KEY=testsecret" >> .env
        echo "FLASK_ENV=development" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_USER=root" >> .env
        echo "DB_PASSWORD=admin" >> .env
        echo "DB_NAME=rbac" >> .env

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || pip install flask flask-login pymysql python-dotenv

    - name: Run Flask app in background
      run: |
        python app.py &
        sleep 20

    - name: Test /test-db endpoint
      run: curl --fail http://localhost:5000/test-db
