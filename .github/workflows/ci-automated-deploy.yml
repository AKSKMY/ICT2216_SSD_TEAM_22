name: Deploy to EC2 via Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: akskmy/ssd_flask_app:latest

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd project/compose || exit 1
          git pull

          # Build and push Docker image
          sudo docker build -t akskmy/ssd_flask_app:latest .
          sudo docker push akskmy/ssd_flask_app:latest

          # Stop running containers if any
          CONTAINERS=$(sudo docker ps -q)
          if [ -n "$CONTAINERS" ]; then
            sudo docker stop $CONTAINERS
          fi

          # Remove stack and wait for cleanup
          sudo docker stack rm my_stack
          sleep 5

          # Remove volumes safely
          sudo docker volume rm my_stack_db_data 2>/dev/null || true
          sudo docker volume rm compose_db_data 2>/dev/null || true
          sudo docker volume rm db_data 2>/dev/null || true

          # Create network if not exists
          if ! sudo docker network ls --format '{{.Name}}' | grep -q "^my_stack_app_net$"; then
            sudo docker network create --driver overlay my_stack_app_net
          fi

          # Deploy stack with --detach=false for better logging
          sudo docker stack deploy -c docker-compose.yml --detach=false my_stack

